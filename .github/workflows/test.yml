name: PyPI

# Run on PR requests. And on master itself.
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  TestLinux:
    name: Python ${{ matrix.python }} ${{ matrix.display_name }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            python: "3.10"
            numpy: "==1.23.*"
            pins: "pygdal==3.4.1.* scipy==1.9.* dask[delayed]==2021.7.* pandas==1.4.*"
          - os: ubuntu-22.04
            python: "3.11"
            numpy: "==1.*"
            pins: "pygdal==3.4.1.* scipy==1.11.* dask[delayed]==2023.* pandas==2.0.* geopandas==0.*"
          - os: ubuntu-22.04
            python: "3.12"
            numpy: "==1.*"
            pins: "pygdal==3.4.1.*"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install GDAL
        run: |
          sudo apt-get update && sudo apt-get install --yes --no-install-recommends libgdal-dev

      - name: Install python dependencies
        shell: bash
        # NumPy is installed first because the pygdal build needs it.
        run: |
          pip install --disable-pip-version-check --upgrade pip setuptools wheel
          pip install numpy${{ matrix.numpy }}
          pip install -e .[test,cityhash] ${{ matrix.pins }}
          pip list

      - name: Run tests
        shell: bash
        run: |
          pytest dask_geomodeling
