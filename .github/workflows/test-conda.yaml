name: Conda

# Run on PR requests. And on master itself.
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  TestConda:
    name: Python ${{ matrix.python }} ${{ matrix.display_name }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    # Do not ignore bash profile files. From:
    # https://github.com/marketplace/actions/setup-miniconda
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]
        python: ["3.9", "3.12"]
    steps:
      - uses: actions/checkout@v2

      - name: Setup Conda
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          auto-activate-base: true

      - name: Setup Environment
        run: |
          conda create --name test python=${{ matrix.python }} pytest numpy=1.* gdal=3.* scipy pytz dask-core toolz "pandas<2.2" geopandas "pyproj>=2" fiona
          source activate test
          python -V
          conda info
          conda list

      - name: Run tests
        run: |
          source activate test
          pytest dask_geomodeling
